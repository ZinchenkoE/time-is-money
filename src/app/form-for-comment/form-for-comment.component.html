<form #myForm="ngForm" novalidate (ngSubmit)="onSubmit(myForm)">
    <div class="inputBox">
        <input type="text" name="username" placeholder="Имя" required [(ngModel)]="username_" #username="ngModel">
        <p class="error" *ngIf="username.invalid && username.touched">Поле обязательно для заполнения.</p>
    </div>
    <div class="inputBox">
        <input type="email" name="email" placeholder="E-mail"
               required pattern="[0-9a-zA-Z_]+@[0-9a-zA-Z_]+?\.[0-9a-zA-Z]{2,3}" [(ngModel)]="email_" #email="ngModel">
        <p class="error" *ngIf="email.invalid && email.touched && email.value === ''">Поле обязательно для заполнения.</p>
        <p class="error" *ngIf="email.invalid && email.touched && email.value !== '' ">Некоректный формат email.</p>
    </div>
    <div class="inputBox">
        <input type="url" name="homepage" placeholder="Homepage"
               pattern="^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$"
               [(ngModel)]="homepage_" #homepage="ngModel">
        <p class="error" *ngIf="homepage.invalid && homepage.touched">Некоректный формат url. Например http://example.com</p>
    </div>
    <div class="inputBox">
        <textarea name="text" placeholder="Комментарий" required [(ngModel)]="text_" #text="ngModel"></textarea>
        <p class="error" *ngIf="text.invalid && text.touched">Поле обязательно для заполнения.</p>
    </div>
    <button type="submit" [disabled]="myForm.invalid">Отправить</button>
    <div class="message {{messageType}}">{{message}}</div>
</form>
